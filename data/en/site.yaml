# Meta description for your site.  This will help the search engines to find your site.
description: Portfolio, personal blog, and image repository for Calum (Cal) Heldt.

# specify the list of custom menus that you want to show in the top navbar.
# they will be separated by a divider from the main menus.
customMenus:
- name: Posts
  url: /posts/
  # specify whether to hide the menu item from top navbar or not.
  hideFromNavbar: false
  # specify whether to show the menu item in footer or not.
  # if you set it to true, make sure you have set `footer.navigation.customMenus: true` in your config.yaml
  showOnFooter: false

# Specify OpenGraph Headers
openGraph:
  title: Cal's Website
  type: website
  description: Calum (Cal) Heldt's personal website.
  image: images/author/cal.jpg
  url: https://calheldt.xyz
