<div class="col-sm-12 col-md-6 col-lg-4 p-2 pb-0 filtr-item" >
  <div class="card mt-1">

      {{ $images := .image }}

      {{/* Check if $images is a slice (multiple images) */}}
      {{ if (reflect.IsSlice $images) }}

      <!-- Bootstrap Carousel -->
        <div id="carousel-{{ urlize .title }}" class="carousel slide card-head" data-bs-ride="carousel" style="height:auto;">
        <div class="carousel-inner" style="height:auto; display:block;">
            {{ range $index, $img := $images }}
            <div class="carousel-item {{ if eq $index 0 }}active{{ end }}" style="height:auto; overflow: visible;">
            <img src="{{ $img | relURL }}" class="d-block w-100 img-fluid" alt="{{ $.title }}" style="height:auto; object-fit: contain;">
            </div>
            {{ end }}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-{{ urlize .title }}" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-{{ urlize .title }}" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>

      {{ else }}

      <!-- Single Image -->
      <div class="card-head" style="width: 100%; height:auto; overflow: visible;">
        <img src="{{ $images | relURL }}" class="card-img-top img-fluid" alt="{{ .title }}" style="width: 100%; height: auto; object-fit: contain;">
      </div>

      {{ end }}

      <div class="card-header">
        <div>
          <div class="d-flex">
            <h5 class="card-title mb-0">{{ .title }}</h5>
          </div>
        </div>
      </div>

    <div class="sub-title d-flex justify-content-between w-100 px-3 text-center">
        <span style="text-align: left;">{{ .date }}</span>
        <span style="text-align: right;">{{ .location }}</span>
    </div>

    <div class="card-body text-justify pt-1 pb-0">
      <p>{{ .description | markdownify }}</p>
    </div>

  </div>
</div>
